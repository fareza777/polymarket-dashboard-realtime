<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Trading Dashboard - Vercel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .dashboard-content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: var(--light);
            border-bottom: 2px solid #e2e8f0;
            font-weight: bold;
            color: var(--dark);
            font-size: 1.2rem;
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .metric-row:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #64748b;
            font-weight: 500;
        }
        .metric-value {
            font-weight: bold;
            color: var(--dark);
        }
        .metric-value.good { color: var(--success); }
        .metric-value.warning { color: var(--warning); }
        .metric-value.danger { color: var(--danger); }
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #4338ca;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .market-price {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .price-up { color: var(--success); }
        .price-down { color: var(--danger); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>ðŸš€ Polymarket Trading Dashboard</h1>
            <p>Real-time monitoring with auto-update every 30 seconds</p>
            <div class="status-badge" id="statusBadge">LIVE</div>
        </div>
        
        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be loaded by JavaScript -->
            <div class="text-center py-5">
                <div class="spinner"></div>
                <p class="mt-3">Loading real-time bot data...</p>
            </div>
        </div>
        
        <div class="text-center p-4">
            <button class="refresh-btn" onclick="loadDashboardData()">
                <i class="bi bi-arrow-clockwise"></i> Refresh Now
            </button>
            <p class="text-muted mt-2">
                Auto-refresh in <span id="countdown">30</span> seconds
            </p>
        </div>
        
        <div class="footer">
            <p>
                <i class="bi bi-cpu"></i> PID: <span id="currentPid">34612</span> | 
                <i class="bi bi-clock"></i> Uptime: <span id="currentUptime">90+ minutes</span> | 
                <i class="bi bi-arrow-repeat"></i> Last update: <span id="lastUpdate">Just now</span>
            </p>
            <p class="text-muted">
                <i class="bi bi-github"></i> GitHub Pages Backup | 
                <i class="bi bi-shield-check"></i> Auto-restart System Active
            </p>
        </div>
    </div>

    <script>
        // Real bot data (will be fetched from JSON)
        const botData = {
            running: true,
            pid: 34612,
            cpu: 0,
            memory_mb: 17.73,
            uptime: "90+ minutes",
            last_trade: "No recent trades",
            health: "HEALTHY",
            timestamp: new Date().toISOString(),
            total_trades: 7,
            total_profit: -1.844751,
            market_period: 1771523100,
            market_remaining: "130 seconds",
            prices: {
                btc_up: 0.001,
                btc_down: 0.998,
                eth_up: 0.002,
                eth_down: 0.995
            },
            trigger_price: 0.82,
            status_message: "Bot running normal, monitoring BTC/ETH Down positions"
        };

        const marketData = [
            { symbol: "BTC Up", price: 0.001, change: "-99.9%", timeRemaining: "2:10" },
            { symbol: "BTC Down", price: 0.998, change: "-0.2%", timeRemaining: "2:10" },
            { symbol: "ETH Up", price: 0.002, change: "-99.8%", timeRemaining: "2:10" },
            { symbol: "ETH Down", price: 0.995, change: "-0.5%", timeRemaining: "2:10" },
            { symbol: "SOL Up", price: 0.005, change: "-99.5%", timeRemaining: "2:10" },
            { symbol: "SOL Down", price: 0.992, change: "-0.8%", timeRemaining: "2:10" }
        ];

        const tradeHistory = [
            { id: 1, market: "ETH Up", side: "BUY", price: 0.88, shares: 2.317, pnl: "+0.28", time: "16:20" },
            { id: 2, market: "BTC Up", side: "BUY", price: 0.94, shares: 2.041, pnl: "-1.92", time: "16:22" },
            { id: 3, market: "BTC Down", side: "BUY", price: 0.91, shares: 2.218, pnl: "-2.02", time: "16:25" }
        ];

        function loadDashboardData() {
            const content = document.getElementById('dashboardContent');
            
            // Update footer info
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('currentPid').textContent = botData.pid;
            document.getElementById('currentUptime').textContent = botData.uptime;
            
            // Render dashboard
            content.innerHTML = `
                <!-- Bot Status Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-robot"></i> Bot Status
                    </div>
                    <div class="card-body">
                        <div class="metric-row">
                            <span class="metric-label">Status</span>
                            <span class="metric-value ${botData.health === 'HEALTHY' ? 'good' : 'danger'}">
                                ${botData.running ? 'RUNNING' : 'STOPPED'}
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">PID</span>
                            <span class="metric-value">${botData.pid}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">CPU</span>
                            <span class="metric-value ${botData.cpu > 20 ? 'warning' : 'good'}">
                                ${botData.cpu.toFixed(1)}%
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Memory</span>
                            <span class="metric-value">${botData.memory_mb.toFixed(2)} MB</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Uptime</span>
                            <span class="metric-value">${botData.uptime}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Health</span>
                            <span class="metric-value ${botData.health === 'HEALTHY' ? 'good' : 'danger'}">
                                ${botData.health}
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Trading Summary Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-graph-up"></i> Trading Summary
                    </div>
                    <div class="card-body">
                        <div class="metric-row">
                            <span class="metric-label">Total Trades</span>
                            <span class="metric-value">${botData.total_trades}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Total P&L</span>
                            <span class="metric-value ${botData.total_profit >= 0 ? 'good' : 'danger'}">
                                $${botData.total_profit.toFixed(4)}
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Last Trade</span>
                            <span class="metric-value">${botData.last_trade}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Market Period</span>
                            <span class="metric-value">${botData.market_period}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Time Remaining</span>
                            <span class="metric-value">${botData.market_remaining}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Status</span>
                            <span class="metric-value">${botData.status_message}</span>
                        </div>
                    </div>
                </div>

                <!-- Market Overview Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-currency-exchange"></i> Market Overview
                    </div>
                    <div class="card-body">
                        ${marketData.map(market => `
                            <div class="metric-row">
                                <span class="metric-label">${market.symbol}</span>
                                <span class="metric-value">
                                    <span class="market-price ${market.price >= 0.9 ? 'price-up' : market.price <= 0.1 ? 'price-down' : ''}">
                                        $${market.price.toFixed(3)}
                                    </span>
                                    <small class="${market.change.includes('-') ? 'text-danger' : 'text-success'}">
                                        ${market.change}
                                    </small>
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Recent Trades Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-clock-history"></i> Recent Trades
                    </div>
                    <div class="card-body">
                        ${tradeHistory.map(trade => `
                            <div class="metric-row">
                                <span class="metric-label">
                                    ${trade.market} <small class="text-muted">(${trade.side})</small>
                                </span>
                                <span class="metric-value ${trade.pnl.includes('+') ? 'good' : 'danger'}">
                                    $${trade.price} | ${trade.pnl}
                                </span>
                            </div>
                        `).join('')}
                        ${tradeHistory.length === 0 ? 
                            '<div class="metric-row"><span class="metric-label">No recent trades</span><span class="metric-value">-</span></div>' : 
                            ''}
                    </div>
                </div>
            `;
            
            resetCountdown();
        }

        let countdown = 30;
        let countdownInterval;

        function resetCountdown() {
            clearInterval(countdownInterval);
            countdown = 30;
            document.getElementById('countdown').textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    loadDashboardData();
                }
            }, 1000);
        }

        // Initial load
        loadDashboardData();
        
        // Try to fetch from Vercel JSON
        fetch('/bot-status.json')
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('JSON not available');
            })
            .then(data => {
                console.log('Fetched data from Vercel:', data);
                Object.assign(botData, data);
                loadDashboardData();
            })
            .catch(error => {
                console.log('Using local data:', error.message);
                // Try GitHub Pages as fallback
                fetch('https://fareza777.github.io/polymarket-simple-dashboard/bot-status.json')
                    .then(response => {
                        if (response.ok) return response.json();
                        throw new Error('GitHub Pages JSON not available');
                    })
                    .then(data => {
                        console.log('Fetched from GitHub Pages:', data);
                        Object.assign(botData, data);
                        loadDashboardData();
                    })
                    .catch(githubError => {
                        console.log('Using hardcoded data:', githubError.message);
                    });
            });
    </script>
</body>
</html>
